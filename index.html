<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeksha Computer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header Style */
        .header {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 36px;
            letter-spacing: 2px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            margin-top: 15px;
        }

        /* Main Section */
        .main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 80vh;
        background-image: url(deeksha.avif);
    background-position: center;
background-size: contain;}
            

        .options-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        /* Button Style */
        .button {
            background-color: #3498db;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            font-size: 20px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            margin: 10px;
        }

        .button:hover {
            transform: scale(1.1);
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .options-container {
                flex-direction: column;
                align-items: center;
            }
        }

        .footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        Deeksha Computer
    </div>

    <!-- Main Section with Options -->
    <div class="main">
        <div class="options-container">
            <!-- Teacher Button -->
            <a href="Teacher.html" class="button">Teacher</a>
            <!-- Courses Button -->
            <a href="courses.html" class="button">Courses</a>
            <!-- Schedule Time Button -->
            <a href="students.html" class="button">Students</a>
            <!-- Student Records Button -->
            <a href="About_us.html" class="button">About us</a>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 Deeksha Computer | All Rights Reserved
    </div>

</body>
</html>
