<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header Style */
        .header {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 36px;
            text-transform: uppercase;
        }

        /* Table Styling */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Footer Styling */
        .footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                width: 90%;
            }
        }
        .back-btn {
            display: block;
            text-align: center;
            margin: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        Course Details
    </div>

    <!-- Table with Course Information -->
    <table>
        <thead>
            <tr>
                <th>Sr. No.</th>
                <th>Course Name</th>
                <th>Duration</th>
                <th>Fees</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>DCA</td>
                <td>12 Months</td>
                <td>8500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>PGDCA</td>
                <td>12 Months</td>
                <td>9500</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Basic Of Computer</td>
                <td>3 Months</td>
                <td>2500</td>
            </tr>
            <tr>
                <td>4</td>
                <td>ITI</td>
                <td>9 Months</td>
                <td>0800</td>
            </tr>
        </tbody>
    </table>

    <a href="index.html" class="back-btn">Back to Home</a>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Deeksha Computer | All Rights Reserved
    </div>

</body>
</html>
